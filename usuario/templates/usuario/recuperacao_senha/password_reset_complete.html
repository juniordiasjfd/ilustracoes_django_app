{% extends 'usuario/modelo.html' %}

{% block titulo %}
    <title>Redefinir senha - Concluído</title>
{% endblock %}

{% block conteudo %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm border-primary">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0"><i class="fas fa-check-circle me-2"></i> Senha alterada com sucesso</h4>
                    </div>
                    <div class="card-body">
                        <p class="card-text">
                            Sua senha foi definida. Você pode fazer login agora com sua nova senha.
                        </p>
                        <hr>
                        <a href="{% url 'login' %}" class="btn btn-success btn-block">
                            <i class="fas fa-sign-in-alt me-2"></i> Fazer login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
