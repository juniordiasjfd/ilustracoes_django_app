{% load static %}
{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Novo crédito</title>
    <link rel="icon" type="image/x-icon" href="{% static 'planilha/images/ico.png' %}">
    {% bootstrap_css %}

</head>

<body>
    {% include '_nav.html' %}
    <div class="container mt-4">
        {% bootstrap_messages %}
        <form action="{% url 'novo_credito' %}" method="post" class="form" autocomplete="off">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
            <button type="submit" class="btn btn-primary">Cadastrar</button>
            {% endbuttons %}
        </form>
    </div>
    {% bootstrap_javascript jquery='full' %}

    <!-- Trecho para adicionar a seleção múltipla no campo de projetos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script>
        $(document).ready(function () {
            // Inicializa o Select2 em todos os elementos com a classe 'select2'
            $('.select2').select2({
                // Adiciona um placeholder útil
                placeholder: "Selecione um ou mais projetos...",
                // Permite limpar a seleção (opcional)
                allowClear: true,
                // Habilita a caixa de pesquisa por padrão
            });
        });
    </script>

</body>

</html>
