{% extends 'modelo.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block titulo %}
    <title>Importar</title>
{% endblock %}

{% block conteudo %}
<h2>Importar novas ilustrações via Excel</h2>

<form method="post" enctype="multipart/form-data" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">
        Importar
    </button>
</form>

{% endblock %}
